<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>totallyalarp.org</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background-color: #121212;
      color: #ffffff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    h1 {
      font-size: 2rem;
      margin: 0 0 10px 0;
      user-select: none;
      text-shadow: 0 0 5px #00ffff33;
    }

    #player {
      display: flex;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    #track-info {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    #track-title {
      font-size: 1rem;
      white-space: normal;
      overflow: visible;
      max-width: none;
    }

    #track-image {
      width: 50px;
      height: 50px;
      object-fit: cover;
      border-radius: 5px;
      background-color: #222;
    }

    button {
      background: #00ffff33;
      border: none;
      color: #fff;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 3px;
    }

    button:hover {
      background: #00ffff55;
    }

    input[type="range"] {
      accent-color: #00ffff;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>totallyalarp.org</h1>

  <div id="player">
    <button id="prev">⏮</button>
    <button id="play">▶</button>
    <button id="next">⏭</button>

    <div id="track-info">
      <img id="track-image" src="" alt="Track Image">
      <span id="track-title">Track Name</span>
    </div>

    <input type="range" id="volume" min="0" max="1" step="0.01" value="1">
    <audio id="audio"></audio>
  </div>

  <script>
    const tracks = [
      {title: "hi-c - spend it all", file: "audio/hi-c - spend it all (prod mrcheezl).mp3", image: "images/hi-c.jpg"},
      {title: "SubaHibi OST: Tractatus Logico philosophicus", file: "audio/Tractatus Logico-philosophicus.mp3", image: "images/tractatus.jpg"},
      {title: "vampires at 12", file: "audio/vampires at 12.mp3", image: "images/vampires.jpg"}
    ];

    let current = 0;
    const audio = document.getElementById('audio');
    const title = document.getElementById('track-title');
    const img = document.getElementById('track-image');
    const playBtn = document.getElementById('play');
    const volumeSlider = document.getElementById('volume');

    function loadTrack(index) {
      audio.src = tracks[index].file;
      title.textContent = tracks[index].title;
      img.src = tracks[index].image;
    }

    function playPause() {
      if(audio.paused) {
        audio.play();
        playBtn.textContent = '⏸';
      } else {
        audio.pause();
        playBtn.textContent = '▶';
      }
    }

    function nextTrack() {
      current = (current + 1) % tracks.length;
      loadTrack(current);
      audio.play();
      playBtn.textContent = '⏸';
    }

    function prevTrack() {
      current = (current - 1 + tracks.length) % tracks.length;
      loadTrack(current);
      audio.play();
      playBtn.textContent = '⏸';
    }

    // Initialize
    loadTrack(current);

    // Event listeners
    playBtn.addEventListener('click', playPause);
    document.getElementById('next').addEventListener('click', nextTrack);
    document.getElementById('prev').addEventListener('click', prevTrack);
    audio.addEventListener('ended', nextTrack);

    // Volume control
    volumeSlider.addEventListener('input', () => {
      audio.volume = (volumeSlider.value) / 5;
    });

    // Autoplay when page loads
    window.addEventListener('load', () => {
      audio.play().then(() => {
        playBtn.textContent = '⏸';
      }).catch(err => {
        console.log("Autoplay blocked by browser:", err);
      });
    });
  </script>
</body>
</html>
